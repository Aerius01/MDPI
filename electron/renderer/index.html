<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
    <title>MDPI</title>
    <style>
        :root {
            --bg: #0b0f14;
            --panel: #121821;
            --text: #e8eef5;
            --muted: #9fb3c8;
            --accent: #3b82f6;
            --accent-2: #22c55e;
            --border: #223042;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 20px 10px 20px;
        }

        h2 {
            margin: 0 0 16px 0;
            font-weight: 600;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.25);
        }

        .row {
            display: grid;
            grid-template-columns: 120px 1fr 110px;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            color: var(--muted);
        }

        input[type=text] {
            width: 100%;
            padding: 10px 12px;
            background: #0c121a;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        button {
            padding: 10px 12px;
            border: 1px solid var(--border);
            background: #0d1520;
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            border-color: #2b3b52;
            background: #0f1a28;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        #log {
            height: 420px;
            background: #070b10;
            color: #cfe2ff;
            padding: 12px;
            overflow: auto;
            white-space: pre-wrap;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        .bar {
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            width: 0%;
            transition: width 0.2s;
            border-radius: 999px;
        }

        .footer {
            color: var(--muted);
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>MDPI Image Processing</h2>
        <div class="card">
            <div class="row">
                <label>Input</label>
                <input id="in" type="text" placeholder="/path/to/input" />
                <button id="pick-in">Browse</button>
            </div>

            <div class="actions">
                <button id="run">Run</button>
                <button id="stop">Stop</button>
            </div>
        </div>

        <div class="card">
            <div id="log"></div>
        </div>

        <div class="card" style="padding:10px">
            <div id="progress" class="bar"></div>
            <div class="footer">Pull/build progress and logs will appear above.</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
